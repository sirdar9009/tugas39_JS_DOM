<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="cekrek()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Active Element</b> Property : <br />
        <p id="a1">contoh</p>
        <hr />
        <b>addEventListener()</b> Property : <br />
        <p id="a2">contoh</p>
        <hr />
        <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
        <a name="semangka" href="#">Semangka</a>) : <br />
        <p id="a3">contoh</p>
        <hr />

        <script type="text/javascript">
                function cekrek(){
                        var x = document.activeElement.tagName;
                        document.getElementById("a1").innerHTML = x;

                        document.addEventListener("click", function(){
                                document.getElementById("a2").innerHTML = "Sukses ! Merubah addEventListener()";
                        });

                        var a = document.anchors.length;
                        document.getElementById("a3").innerHTML = a;
                }
        </script>
 </body>
</html>
